<section id="content" class="m-t-lg wrapper-md animated fadeInDown"><a class="nav-brand"

    <div class="row m-n">
        <div class="col-md-4 col-md-offset-4 m-t-lg">
            <section class="panel">
                <header class="panel-heading bg bg-primary text-center"> Sign up</header>
                <form action="http://themes.flatfull.com/todo/index.html" class="panel-body">
                    <div class="form-group"><label class="control-label">Display name</label> <input
                            type="text" placeholder="eg. Your name or company" class="form-control">
                    </div>
                    <div class="form-group"><label class="control-label">Your email address</label>
                        <input type="email" placeholder="test@example.com" class="form-control">
                    </div>
                    <div class="form-group"><label class="control-label">Type a password</label>
                        <input type="password" id="inputPassword" placeholder="Password"
                               class="form-control"></div>
                    <div class="checkbox"><label> <input type="checkbox"> Agree the <a href="#">terms
                        and policy</a> </label></div>
                    <button type="submit" class="btn btn-info">Sign up</button>
                    <div class="line line-dashed"></div>
                    <p class="text-muted text-center">
                        <small>Already have an account?</small>
                    </p>
                    <a href="signin.html" class="btn btn-white btn-block">Sign in</a></form>
            </section>
        </div>
    </div>
</section>

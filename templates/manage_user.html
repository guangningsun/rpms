    <div class="modal fade" id="addSingleUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-primary" id="myModalLabel">添加用户</h4>
                </div>

                <form id="add_user_form" action="/create_user/" class="form-horizontal" role="form" method="post" data-toggle="validator">
                    <div class="modal-body">
                        <div class="form-group">
                                <label class="col-sm-2 control-label">登录名</label>
                                <div class="col-sm-8">
                                    <input name="login_name" class="form-control" id="login_name" type="text" required  placeholder="请输入登录名..." data-error="用户名不能为空">
                                    <div class="help-block with-errors"></div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-8">
                                <input name="username" class="form-control" id="username" type="text" required  placeholder="请输入用户名...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                                <input name="password" class="form-control" id="password" type="password" required placeholder="请输入密码...">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label">权限</label>

                                <input name="user_permission" class="form-control" id="focusedInput" type="text" required placeholder="请输入权限...">
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权限</label>
                            <div class="radio-inline">
                              <label>
                                <input type="radio" name="user_permission" value="0" required>
                                管理员
                              </label>
                            </div>
                            <div class="radio-inline">
                              <label>
                                <input type="radio" name="user_permission" value="1" required>
                                教师
                              </label>
                            </div>
                          </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-8">
                                <input name="description" class="form-control" id="description" type="text" required placeholder="请输入备注...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">班级号</label>
                            <div class="col-sm-8">
                                <input name="class_id" class="form-control" id="class_id" type="text" required placeholder="请输入班级号...">
                            </div>
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-success" >创建</button>
                    </div>

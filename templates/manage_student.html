    <div class="modal fade" id="addSingleStudent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-primary" id="myModalLabel">添加学生</h4>
                </div>
                <form id="add_room_form" action="/create_student/" class="form-horizontal" role="form" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学号</label>
                            <div class="col-sm-8">
                                <input name="stu_num_id" class="form-control" id="focusedInput" type="text"  placeholder="请输入学号...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input name="stu_name" class="form-control" id="focusedInput" type="text" placeholder="请输入姓名...">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label dropdown-toggle">性别</label>
                            <div class="col-sm-8">
                                <input name="stu_sexy" class="form-control" id="focusedInput" type="text" placeholder="请输入性别...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证</label>
                            <div class="col-sm-8">
                                <input name="stu_id_card" class="form-control" id="focusedInput" type="text" placeholder="请输入身份证...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input name="stu_phone_num" class="form-control" id="focusedInput" type="text" placeholder="请输入手机号...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-8">
                                <input name="stu_desc" class="form-control" id="focusedInput" type="text" placeholder="请输入备注...">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">班号</label>
                                <div class="col-sm-8">
                                    <input name="class_id" class="form-control" id="focusedInput" type="text" placeholder="请输入备注...">
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-success">创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
